<!doctype html><html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
<script src="SwiperBox.js"></script>

<style>
@import url('./base.css');
@import url('./photo-grid.css');
.mygal {border:1px solid black;}

.mygal .myitem {width:100%;height:100%;text-align:center;background-color: black;}
.mygal .myitem img {width:100%;position:absolute;left:-100%;right:-100%;top:-100%;bottom:-100%;margin:auto;}
*{margin: 0;}
</style>
</head>

<body>
    <div class="wrapper">
        <div class="navbar">
          <div class="navbar-left">
        <p>Przytulnie.pl</p>
          </div>
          <div class="navbar-right">
            <img src="./img/search.svg" style="filter: invert(99%) sepia(81%) saturate(0%) hue-rotate(275deg) brightness(107%) contrast(100%); margin-right: 8px;"alt="">
            <img src="./img/list.svg" style="filter: invert(99%) sepia(81%) saturate(0%) hue-rotate(275deg) brightness(107%) contrast(100%);" alt="">
          </div>
        </div>
      </div>  
<script>
// you can make a swipe gallery with pure html
var mySwipe = new SwiperBox({
					items:
						[
						'<div class="myitem"><img src="./img/chata6.jpg"  /></div>',
						'<div class="myitem"><img src="./img/chata2.jpg"  /></div>',
                        '<div class="myitem"><img src="./img/chata3.jpg"  /></div>',
                        '<div class="myitem"><img src="./img/chata4.jpg"  /></div>',
                        '<div class="myitem"><img src="./img/chata5.jpg"  /></div>',
                        '<div class="myitem"><img src="./img/chata1.jpg"  /></div>',
                        '<div class="myitem"><img src="./img/chata7.jpg"  /></div>',
                        '<div class="myitem"><img src="./img/chata8.jpg"  /></div>',
                        '<div class="myitem"><img src="./img/chata9.jpg"  /></div>',
						'<div class="myitem"><img src="./img/sauna.jpg"  /></div>'
						] 
						
					});

//HTMLElement is the main elemnt and it is accessable for do any thing you can do with a html object	
			
mySwipe.HTMLElement.style.height = "100vh";
mySwipe.HTMLElement.style.width = "100vw";

mySwipe.HTMLElement.classList.add("mygal");

//onClick is trigger when user click on a element
mySwipe.onclick = mySwipe.GoTo(2);

document.getElementsByTagName("body")[0].appendChild(mySwipe.HTMLElement);



</script>
</body>
</html>
